<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <body>

        <div class="container mt-5">
            <div class="row">
                <button type="button" class="btn btn-primary" id="viewHScores">View Highscores</button>
                <div>Time: <span id="timer">0</span></div>
            </div>
        </div>
    
        
    
        <div class="container mt-3">
            <div class="jumbotron jumbotron-fluid text-center">
    
                
                <div class="container" id="welcome">
                    <h1 class="h1">Coding Quiz Challenge</h1>
                    <p class="p">Try to answer the following code-related questions with the time limit. Keep in
                        mind
                        that incorrect answers will penalize your scoretime by ten seconds!</p>
                    <button type="button" class="btn btn-primary" id="startQuiz">Start Quiz</button>
    
                </div>
    
                
                <div class="container" id="quiz">
                    <h1 class="h1 mb-4" id="question"></h1>
                    <div class="container" id="answers">
                        <div class="row">
                            <button type="button" class="btn btn-primary text-left" id="0"></button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-primary text-left" id="1"></button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-primary text-left" id="2"></button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-primary text-left" id="3"></button>
                        </div>
                    </div>
                </div>
    
               
                <div class="container" id="inputScore">
                    <h1 class="h1 ">All done!</h1>
                    <p class="p">Your final score: <span id="score"></span></p>
                    <p class="p4">Enter initials: <input type="text " id="initials"></p>
                    <button type="button" class="btn btn-primary " id="submitInitials">Submit</button>
                </div>

                <div class="container" id="highScores">
                    <h1 class="h1">Highscores</h1>
                    <div class="container" id="scores"></div>
                    <button type="button" class="btn btn-primary" id="goBack">Go Back</button>
                    <button type="button" class="btn btn-primary" id="clearScores">Clear Scores</button>
                </div>
    
    
            </div>
        </div>
    


    



    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/scriptQ.js"></script>
</body>
</html>
